name: Build and Push GCF Docker Image

on:
  push:
    branches: [ main ]

env:
  GCP_PROJECT: points-system-440711
  GCP_REGION: europe-west1
  REPO_NAME: tf-openzeppelin-artifacts
  IMAGE_NAME: tf-openzeppelin-monitor

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker "$GCP_REGION-docker.pkg.dev" --quiet

      - name: Build and Push Docker Image
        run: |
          IMAGE_BASE="$GCP_REGION-docker.pkg.dev/$GCP_PROJECT/$REPO_NAME/$IMAGE_NAME"
          echo "Building image: $IMAGE_BASE"
          docker build -t "$IMAGE_BASE:latest" -t "$IMAGE_BASE:$GITHUB_SHA" .
          docker push "$IMAGE_BASE:latest"
          docker push "$IMAGE_BASE:$GITHUB_SHA"